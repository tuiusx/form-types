<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="page">
      <header>
        <h1>
          Mentoria
        </h1>
  
        <p>
          Preencha o formulário abaixo para agendar a sua mentoria
        </p>
      </header>

      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações pessoais</legend>

            <div class="col-2">

              <div class="input-wrapper">
                <label for="">Nome</label>
                <input type="text" id="mentoring-name">
              </div>
  
              <div class="input-wrapper">
                <label for="">Sobrenome</label>
                <input type="text" id="mentoring-surname">
              </div>

            </div>


            <div class="input-wrapper">
              <label for="">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentoring-email">
            </div>

            <div class="input-wrapper">
              <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input 
                type="password" 
                id="mentoring-password"
                required
                minlength="6"
              />
            </div>


          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentoring-name-mentor">
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>

            <span class="lb-style">Primeira mentoria</span>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date" />
              </div>
  
              <div class="input-wrapper">
                <label for="mentoring-bigin">Das</label>
                <input type="time" id="mentoring-bigin" />
              </div>
  
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end" />
              </div>
            </div>


            <span class="lb-style">Segunda mentoria</span>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date" />
              </div>
  
              <div class="input-wrapper">
                <label for="mentoring-bigin">Das</label>
                <input type="time" id="mentoring-bigin" />
              </div>
  
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end" />
              </div>

            </div>

            

          </div>
        </fieldset>

      </form>
  
      <footer>
        <input type="submit" class="button" form="my-form" value="Salvar" value="Salvar mentoria">
      </footer>

      
    </div>
  </body>
</html>
